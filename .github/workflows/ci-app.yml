name: CI â€“ App

on:
  push:
    branches: [ main ]
    # Optional: only run when files under 'app/' or the root Dockerfile change
    paths:
      - 'app/**'
      - 'Dockerfile'

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        # all run steps execute from the 'app' folder
        working-directory: ./app

    steps:
      # 1. Check out the repository
      - uses: actions/checkout@v3

      # 2. Build Docker image
      - name: Build Docker image
        run: docker build -t wiz-exercise:latest .

      # 3. Install & run Trivy to scan for critical CVEs
      - name: Install Trivy & scan
        run: |
          sudo apt-get update
          sudo apt-get install -y trivy
          trivy image --exit-code 1 wiz-exercise:latest

      # 4. Configure AWS credentials (for ECR pushes)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      # 5. Log in to ECR
      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
            | docker login \
                --username AWS \
                --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

      # 6. Tag & push the image
      - name: Tag & push to ECR
        run: |
          docker tag wiz-exercise:latest \
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/wiz-exercise:latest
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/wiz-exercise:latest

      # 7. Deploy the new image to EKS
      - name: Deploy to EKS
        run: |
          kubectl set image deployment/wiz-app \
            wiz=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/wiz-exercise:latest \
            --record

