name: CI â€“ IaC

on:
  push:
    branches: [ main ]          # run only on pushes to main
  
jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Terraform Init & Validate
        run: |
          cd infrastructure
          terraform init
          terraform validate
      - name: Tfsec Scan
        run: tfsec .
      - name: Terraform Apply
        run: terraform apply -auto-approve

